<html>
  <head>
    <script type="application/javascript" src="display.js"></script>
    <script type="application/javascript" src="mackapar.js"></script>
    <script type="x-shader/x-vertex" id="v0">
      uniform mat4 projection;
      uniform mat4 model_view;

      attribute vec4 position;
      attribute vec4 color;

      varying vec4 fragment_color;

      void main() {
        gl_Position = projection * model_view * position;
        fragment_color = color;
      }
    </script>
    <script type="x-shader/x-fragment" id="f0">
      precision mediump float;

      varying vec4 fragment_color;

      void main() {
        gl_FragColor = fragment_color;
      }
    </script>
    <style type="text/css">
      body {
        background: black;
      }
    </style>
  </head>
  <body>
    <canvas id="c" width="1024" height="576"></canvas>
  </body>
</html>
